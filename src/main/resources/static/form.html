<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">

<title>회원가입</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">SLiPP</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">회원가입</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="id">아이디</label> 
				<input type="email" class="form-control"
					   id="id" name="아이디" placeholder="User Id">
			</div>
			<div class="form-group">
				<label for="password">비밀번호</label> <input type="password"
					class="form-control" id="password" name="password" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="name">이름</label> <input type="password"
					class="form-control" id="name" name="name" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-default">제출</button>
		</form>
	</div>
	<!-- Script Libarary -->
	<script src="/webjars/jquery/3.3.1/dist/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
