<!DOCTYPE html>
<html lang="kr">
<head>
    {{> include/header}}
</head>
{{> include/nav}}
<body>
<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
          <table class="table table-hover">
              <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
              </thead>
              <tbody>
              	{{^users}}
              	<tr><th class="text-center" colspan="5">"사용자가 존재하지 않습니다"</th></tr>
              	{{/users}}
                {{#users}}
                <tr>
                    <th scope="row">{{idx}}</th>
                    <td>{{id}}</td> 
                    <td>{{name}}</td> 
                    <td>{{email}}</td>
                    <td><a href="/users/{{idx}}/form" class="btn btn-success" role="button">수정</a></td>
                </tr>
                {{/users}}
              </tbody>
          </table>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
	</body>
</html>
